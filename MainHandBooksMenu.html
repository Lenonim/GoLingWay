<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns per row */
            gap: 20px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .button {
            width: 120px; /* Base width */
            height: 160px; /* 4:3 ratio (Height > Width) */
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 160px; /* Center text vertically */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="button-grid">

        <button class="button" id="TestEnglishKurs3" onclick="functionToExecute('TestEnglishKurs3')" href="./courses/TestEnglishKurs/TestEnglishKurs.html">Wikipedia</button>
        <button class="button" id="TestEnglishKurs4" onclick="functionToExecute('TestEnglishKurs4')" href="./courses/TestEnglishKurs/TestEnglishKurs.html">GitHub</button>
        <button class="button" id="TestEnglishKurs5" onclick="functionToExecute('TestEnglishKurs5')" href="./courses/TestEnglishKurs/TestEnglishKurs.html">Stack Overflow</button>
        <button class="button" id="TestEnglishKurs6" onclick="functionToExecute('TestEnglishKurs6')" href="./courses/TestEnglishKurs/TestEnglishKurs.html">Facebook</button>
    </div>
